<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My account</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/f43db195aa.js"
      crossorigin="anonymous"
    ></script>
    <script src="JS/global-function.js"></script>
    <script src="JS/1-cookie.js"></script>
  </head>
  <body>
    <header id="nav_header"></header>
    <div class="body_spacing">
      <h2>Welcome back!</h2>
      <form action="action.php" method="get">
        <div class="h5-for-input">
          <h5>Sign in with</h5>
          <input
            type="radio"
            name="perf_contact"
            value="perf_phone"
            id="perf_phone"
          />
          <label for="perf_phone">Phone </label>
          <input
            type="radio"
            name="perf_contact"
            value="perf_email"
            id="perf_email"
          />
          <label for="perf_email">Email </label>
        </div>

        <div class="h5-for-input">
          <h5>Phone number</h5>
          <input type="tel" placeholder="123 456 789" name="phone" />
        </div>

        <h5>password</h5>
        <input
          type="password"
          placeholder="password"
          name="password"
          minlength="8"
          required
        />

        <div class="button-group-for-input">
          <button input type="submit">Log in</button>
        </div>

        <h5><a href="5.1.8-Forgot-password.html">Forgot password?</a></h5>

        <p class="p-gray">No account yet?</p>
        <h5><a href="5.1.9-Register-Account.html">Create an account</a></h5>
      </form>
    </div>
    <footer id="mall_footer"></footer>
    <div id="cookie-consent-message"></div>
    <script src="JS/global-function.js"></script>
  </body>
</html>
