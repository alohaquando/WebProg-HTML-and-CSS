<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Store Contact</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/f43db195aa.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="JS/1-cookie.js"></script>
  </head>
  <body>
    <header>
      <div id="nav_header"></div>
      <div id="store_header"></div>
    </header>
    <div class="body_spacing">
      <div class="body_spacing">
        <h2>Contact Ziugei Tech Store</h2>
        <form action="action.php" method="get">
          <h5>Contact purpose</h5>

          <div class="custom-select">
            <select name="category-list" class="styled-select">
              <option value="0" disabled selected hidden>
                Contact purpose... â–¾
              </option>

              <option value="0" selected>Contact purpose</option>
              <option value="1">Your Account</option>
              <option value="2">Your order</option>
              <option value="3">Shipping & Delivery</option>
              <option value="4">Return & Refund</option>
              <option value="5">Payments</option>
              <option value="6">Product</option>
              <option value="7">Others</option>
            </select>
          </div>

          <h5>Name</h5>
          <input type="text" placeholder="Name" />

          <h5>Email</h5>
          <input type="email" placeholder="example@email.com" name="email" />

          <h5>Phone number</h5>
          <input type="tel" placeholder="123 456 789" name="phone" />

          <div class="h5-for-input">
            <h5>Preferred contact method</h5>
            <input
              type="radio"
              name="perf_contact"
              value="perf_phone"
              id="perf_phone"
            />
            <label for="perf_phone">Phone </label>
            <input
              type="radio"
              name="perf_contact"
              value="perf_email"
              value="perf_email"
            />
            <label for="perf_email">Email </label>
          </div>

          <h5>Contact days</h5>
          <label class="contain"
            >Monday
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="contain"
            >Tuesday
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="contain"
            >Wednesday
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="contain"
            >Thursday
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="contain"
            >Friday
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="contain"
            >Saturday
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="contain"
            >Sunday
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <h5>Message</h5>
          <!-- <div class="message">
          <input
            type="text"
            placeholder="What's your message?"
            name="Message"
            value="Message"
          />
        </div> -->
          <textarea
            name="Message"
            id="comment-box"
            class="form-control"
            placeholder="What's your message?"
            maxlength="300"
          ></textarea>
          <br />
          <button input type="submit">Send</button>
          <secondary-button type="reset" value="reset">Reset</secondary-button>
        </form>
      </div>
    </div>

    <footer>
      <div id="store_footer"></div>
      <div id="mall_footer"></div>
    </footer>
    <div id="cookie-consent-message"></div>
  </body>
</html>
