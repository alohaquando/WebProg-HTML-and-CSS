<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Your Shopping cart!</title>
    <meta name="description" content="Browse Store BCategory" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="JS/cookie.js"></script>
  </head>
  <body>
    <header id="nav_header"></header>
    <div class="body_spacing">
      <form action="5.2.4-Order-Placement-Thank-you.html" method="get">
        <h5>
          <a href="javascript:history.go(-1)">
            <i class="fas fa-angle-left"></i>
            ‎ ‏‎ ‏Continue Shopping
          </a>
        </h5>
        <h3>Your cart</h3>
        <div id="cart-list"></div>
        <!-- Product will be added to cart-list via product_cart.js -->
        <hr />

        <div class="total-price">
          <h5>Total</h5>
          <input
            value="[total_price] VND"
            id="total_price"
            class="total_price_style"
            readonly
          />
        </div>
        <input type="submit" value="Checkout" />
      </form>
      <hr />
      <div class="styled-input-text">
        <label for="coupon">Coupon</label><br />
        <input
          type="text"
          id="coupon"
          name="coupon"
          placeholder="Press ENTER to apply your coupon"
          optional
        />
        <div id="coupon_status"></div>
        <button class="button-secondary" id="coupon_button">
          Apply coupon
        </button>
      </div>
    </div>
    <footer id="mall_footer"></footer>
    <div id="cookie-consent-message"></div>
    <script src="script.js"></script>
    <script src="JS/cart.js"></script>
    <script src="JS/product_cart.js"></script>
  </body>
</html>
