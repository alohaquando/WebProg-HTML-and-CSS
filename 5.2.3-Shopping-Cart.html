<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Your Shopping cart!</title>
    <meta name="description" content="Browse Store BCategory" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="JS/cookie.js"></script>
  </head>
  <body>
    <header id="nav_header"></header>
    <div class="body_spacing">
      <form action="5.2.4-Order-Placement-Thank-you.html" method="get">
        <h5>
          <a href="javascript:history.go(-1)">
            <i class="fas fa-angle-left"></i>
            ‎ ‏‎ ‏Continue Shopping
          </a>
        </h5>
        <h3>Your cart</h3>
        <!-- Product -->
        <div class="product-in-cart">
          <img src="Asset/airtag3.webp" />
          <div class="product-in-cart-detail">
            <h4>Apple AirTag</h4>
            <p class="CaptionBlackXS">Apple</p>
            <p class="CaptionBlackSmall">799.000 VND</p>
            <div class="product-in-cart-buttons">
              <input
                type="button"
                value="-"
                id="minus_airtag"
                class="value_adjust_button"
                onclick="change_product_value('-','airtag_value')"
              /><input
                type="number"
                step="1"
                min="1"
                max="99"
                required
                value="1"
                class="product-in-cart-value"
                id="airtag_value"
              /><input
                type="button"
                value="+"
                id="plus_airtag"
                class="value_adjust_button"
                onclick="change_product_value('+','airtag_value')"
              />
            </div>
          </div>
        </div>
        <!-- End Product -->

        <!-- Product 2 -->
        <div class="product-in-cart">
          <img src="Asset/keyboard1.jpg" />
          <div class="product-in-cart-detail">
            <h4>Razer Elite Keyboard</h4>
            <p class="CaptionBlackXS">Razer</p>
            <p class="CaptionBlackSmall">1.000.000 VND</p>
            <div class="product-in-cart-buttons">
              <input
                type="button"
                value="-"
                id="minus_keyboard"
                class="value_adjust_button"
                onclick="change_product_value('-','keyboard_value')"
              /><input
                type="number"
                step="1"
                min="1"
                max="99"
                required
                value="1"
                class="product-in-cart-value"
                id="keyboard_value"
              /><input
                type="button"
                value="+"
                id="plus_keyboard"
                class="value_adjust_button"
                onclick="change_product_value('+','keyboard_value')"
              />
            </div>
          </div>
        </div>
        <!-- End Product 2 -->
        <hr />

        <div class="total-price">
          <h5>Total</h5>
          <input
            value="[total_price] VND"
            id="total_price"
            class="total_price_style"
            readonly
          />
        </div>
        <input type="submit" value="Checkout" />
      </form>
      <hr />
      <div class="styled-input-text">
        <label for="coupon">Coupon</label><br />
        <input
          type="text"
          id="coupon"
          name="coupon"
          placeholder="Press ENTER to apply your coupon"
          optional
        />
        <div id="coupon_status"></div>
        <button class="button-secondary" id="coupon_button">
          Apply coupon
        </button>
      </div>
    </div>
    <footer id="mall_footer"></footer>
    <div id="cookie-consent-message"></div>
    <script src="script.js"></script>
    <script src="JS/cart.js"></script>
  </body>
</html>
