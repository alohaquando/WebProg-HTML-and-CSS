  <div class="left">

    <h2>Welcome to Shop!</h2>
    <p>Register now! Your vouchers are waiting for you!</p>

    <div class="items">
     <h4>Account</h4>

      <h5>Email</h5>
       <input type='email' placeholder="example@email.com" name='email'/>

      <h5>Phone number</h5>
       <input id = "phone-left" placeholder = "+84" type='national code' name='national-code'/>
       <input id = "phone-right" placeholder = "123 456 789"type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></span>

      <h5>password</5>
       <div><input type="password" id="pass" name="password"
           minlength="8" required></div>

      <h5>Confirm password</5>
      <div><input type="password" id="pass" name="password"
           minlength="8" required></div>
        </div>

      <h4>Personal Information</h4>

     <div class = "name">
      <h5><label for="fname">First name</label></h5>
      <input id="fname" type="text" id="fname" placeholder = "First name" name="fname">
      <h5><label for="lname">Last name</label></h5>
      <input id="lname" type="text" id="lname" placeholder = "Last name"name="lname">
     </div>

      <h5>Address</h5>
       <input type="text" id="address" placeholder="123 Street" name="address">

      <h5>city</h5>
       <input type="text" id="city" placeholder="New York" name="city">

      <h5>zipcode</h5>
       <input type="text" id="zipcode" placeholder = "000000" pattern="[0-9]{5}">

      <h5>Country</h5>

     <div class="custom-select">
        <select name='category-list'>
          <option value='0' selected>Unitted States</option>
          <option value='1'>China</option>
          <option value='2'>Vietnam</option>
          <option value='3'>Korea</option>
        </select></div>

      <h4>I am a...</4>

      <h5><input type="radio" id="shopper" name="gender" value="shopper">
      <label for="shopper">Shopper</label></h5><br>
      <h5><input type="radio" id="store owner" name="gender" value="store owner">
      <label for="store owner">Store owner</label><br></h5>

    <div>
      <h4>Store information</h4>
       <h5>Business name</h5>
      <input type = "text" placeholder="Awesome Business">
       <h5>Store name</h5>
       <input type = "text" placeholder="Awesome Business">

      <div class="custom-select">

          <option value='1'>A</option>
          <option value='2'>B</option>
          <option value='3'>C</option>

    </div>
