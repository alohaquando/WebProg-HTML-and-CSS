<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header id="nav_header"></header>
    <div class="body_spacing">

     <h2>Contact US</h2>
     <p>We're right here to help</p>

     <h5>Contact purpose</h5>
     <div class="custom-select">
        <select name='category-list'>
          <option value='0' selected>Contact purpose</option>
          <option value='1'>Your Account</option>
          <option value='2'>Your order</option>
          <option value='3'>Shipping & Delivery</option>
          <option value='4'>Return & Refund</option>
          <option value='5'>Payments</option>
          <option value='6'>Product</option>
          <option value='7'>Others</option>
        </select></div>

     <h5>Name</h5>
     <input type = "text" placeholder="Name">


     <h5>Email</h5>
     <input type='email' placeholder="example@email.com" name='email'/>

     <h5>Phone number</h5>
     <input type="tel" placeholder = "123 456 789" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"/>


     <h5>Preferred contact method</h5>
     <input type="radio" name="Email" value="Email">
     <label for="Email">Email</label><br>
     <input type="radio" name="Phone" value="Phone">
     <label for="Phone">Phone</label><br>

     <h5>Contact days</h5>
      <label class="container">Monday
      <input type="checkbox" checked="checked">
      <span class="checkmark"></span>
      </label>

      <label class="container">Tuesday
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Wednesday
       <input type="checkbox">
       <span class="checkmark"></span>
      </label>

     <label class="container">Thursday
      <input type="checkbox">
      <span class="checkmark"></span>
     </labels
     <label class="container">Friday
      <input type="checkbox">
      <span class="checkmark"></span>
     </label>
     <label class="container">Saturday
      <input type="checkbox">
      <span class="checkmark"></span>
     </label>
     <label class="container">Sunday
      <input type="checkbox">
      <span class="checkmark"></span>
     </label>

     <h5>Message</h5>
     <input type="Message" name="" value="">

    </div>
    <footer id="mall_footer"></footer>
  </body>
</html>
